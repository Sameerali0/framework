<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Vote for your favorite Framework </h1>

    <div class="main-vote-div">
        <div class="vote-div">
            <img src="images/React.png" alt="React Logo" class="logo"> React
            <button class="vote-btn">like</button>
            <div class="vote-bar"></div>
            <span class="vote-count">0</span>
        </div>

        <div class="vote-div">
            <img src="images/Angular.png" alt="Angular Logo" class="logo"> Angular
            <button class="vote-btn">like</button>
            <div class="vote-bar"></div>
            <span class="vote-count">0</span>
        </div>

        <div class="vote-div">
            <img src="images/Vue.js.png" alt="Vue.js Logo" class="logo"> Vue.js
            <button class="vote-btn">like</button>
            <div class="vote-bar"></div>
            <span class="vote-count">0</span>
        </div>

        <div class="vote-div">
            <img src="images/Tailwind CSS.png" alt="Tailwind Logo" class="logo"> Tailwind
            <button class="vote-btn">like</button>
            <div class="vote-bar"></div>
            <span class="vote-count">0</span>
        </div>

        <div class="vote-div">
            <img src="images/Bootstrap.png" alt="Bootstrap Logo" class="logo"> Bootstrap
            <button class="vote-btn">like</button>
            <div class="vote-bar"></div>
            <span class="vote-count">0</span>
        </div>
    </div>

</body>
</html>
